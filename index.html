  <style>

    body { font-family: system-ui, -apple-system, "Noto Sans TC", Arial; margin:0; background:#fff; }

    /* æˆåŠŸæç¤º Toast */
    .toast {

    .toast.show { display:block; animation:fadein .18s ease; }
    @keyframes fadein { from{opacity:0; transform:translateY(8px);} to{opacity:1; transform:translateY(0);} }
  </style>

<body>
  <div class="wrap">

    <form id="orderForm" class="card mt" autocomplete="on">
      <h2>è¨‚è³¼è³‡æ–™</h2>
      <div class="grid">
        <div>
          <label>å®¢æˆ¶/åº—å®¶åç¨±
            <input name="customerName" required placeholder="é˜¿ç¶¸ç†±ç‚’/å°éƒ­é£²æ–™åº—">

        <div>

            <input name="address" required placeholder="æ–°åŒ—å¸‚ä¸‰é‡å€â—‹â—‹è·¯ 1 è™Ÿ">

        <!-- AM/PM é¸æ“‡ -->

      <!-- éš±è—æ¬„ä½é€å¾Œç«¯ -->

  <!-- æˆåŠŸæç¤º -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    /* ====================  ğŸ”§ éœ€æ›¿æ›ç‚ºã€Œæ­£å¼å€¼ã€  ==================== */
    const LIFF_ID = "2008199393-NjOGJm4P";              // â† æ”¹æˆæ­£å¼ LIFF_ID
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbyPFJLb4cGMELLljDXB5-Pl6fEg_doulaksba1p6hHAGvqcv1WYGa3Mr7yUQoYPAYDGKw/exec"; // â† æ”¹æˆæ­£å¼ Apps Script /exec
    /* =============================================================== */

    // æ™‚æ®µå®šç¾©
    const AM = { key:"AM", start:"08:00", end:"12:00" };
    const PM = { key:"PM", start:"15:00", end:"17:00" };

    // è¦å‰‡ï¼ˆä¾ä¸‹å–®ç•¶ä¸‹æ™‚é–“ï¼‰ï¼š
    // 07:00â€“12:59ï¼šä»Šå¤©åƒ…å¯ PMï¼›æ˜å¤©(å«)ä»¥å¾Œ AM/PM çš†å¯
    // 13:00â€“éš”æ—¥ 06:59ï¼šä»Šå¤©ä¸å¯ï¼›æ˜å¤©(å«)ä»¥å¾Œ AM/PM çš†å¯ï¼ˆè‡ªå‹•æŠŠæ—¥æœŸè·³åˆ°æ˜å¤©ï¼‰
    const NOW = new Date();              // ä»¥ä½¿ç”¨è€…æœ¬åœ°æ™‚é–“ç‚ºæº–ï¼ˆå°ç£ï¼‰
    const nowMin = NOW.getHours()*60 + NOW.getMinutes();
    const MIN_07_00 = 7*60, MIN_12_59 = 12*60+59, MIN_13_00 = 13*60, MIN_06_59 = 6*60+59;

    const $ = (s)=>document.querySelector(s);
    const byName = (n)=>document.querySelector(`[name="${n}"]`);

    // æ—¥æœŸå·¥å…·
    function toISODate(d){ const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,"0"), da=String(d.getDate()).padStart(2,"0"); return `${y}-${m}-${da}`; }
    function parseISODate(s){ const [y,m,d]=s.split("-").map(Number); return new Date(y,m-1,d); }
    function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
    const today = toISODate(NOW);
    const tomorrow = toISODate(addDays(NOW,1));

    // è¨˜ä½è³‡æ–™ï¼ˆå«å‚™è¨»ï¼‰
    const STORE_VER = "v2";
    function keyFor(uid){ return `liff:defaults:${STORE_VER}:${uid}`; }
    function loadDefaults(uid){
      try{
        const raw = localStorage.getItem(keyFor(uid)); if(!raw) return;
        const d = JSON.parse(raw);
        if (d.customerName && !byName("customerName").value) byName("customerName").value = d.customerName;
        if (d.address && !byName("address").value) byName("address").value = d.address;
        if (d.phone && !byName("phone").value) byName("phone").value = d.phone;
        if (d.note && !byName("note").value) byName("note").value = d.note;
      }catch{}
    }
    function saveDefaults(uid){
      try{
        const data = {
          customerName: byName("customerName").value.trim(),
          address: byName("address").value.trim(),
          phone: byName("phone").value.trim(),
          note: byName("note").value.trim(),
        };
        localStorage.setItem(keyFor(uid), JSON.stringify(data));
      }catch{}
    }
    $("#resetBtn").addEventListener("click",(ev)=>{
      if (ev.shiftKey && window.__USER_ID__) {
        localStorage.removeItem(keyFor(window.__USER_ID__));
        alert("å·²æ¸…é™¤è¨˜ä½çš„è³‡æ–™ï¼ˆå«å‚™è¨»ï¼‰");
      }
    });

    // LIFF åˆå§‹åŒ–ï¼ˆå…ˆå°±ç·’ï¼Œå†æŠ“ profileï¼‰
    let LIFF_READY = false;
    async function initLiff(){
      try{
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login({ redirectUri: window.location.href }); return; }
        LIFF_READY = true;
        try{
          const p = await liff.getProfile();
          window.__USER_ID__ = p.userId || "";
          if (window.__USER_ID__) loadDefaults(window.__USER_ID__);
        }catch(e){ /* profile éå¿…éœ€ */ }
      }catch(e){ console.error("liff.init å¤±æ•—", e); }
    }

    // AM/PM æ§åˆ¶
    const optAM = $("#optAM"), optPM = $("#optPM");
    function setSlot(slot){
      const st=byName("startTime"), et=byName("endTime"), sl=byName("slot");
      if (slot===AM.key){ st.value=AM.start; et.value=AM.end; sl.value=AM.key; optAM.setAttribute("aria-pressed","true"); optPM.setAttribute("aria-pressed","false"); }
      else if (slot===PM.key){ st.value=PM.start; et.value=PM.end; sl.value=PM.key; optAM.setAttribute("aria-pressed","false"); optPM.setAttribute("aria-pressed","true"); }
      else { st.value=et.value=sl.value=""; optAM.setAttribute("aria-pressed","false"); optPM.setAttribute("aria-pressed","false"); }
    }
    function setDisabled(el, disabled){
      el.setAttribute("aria-disabled", disabled? "true":"false");
      el.style.opacity = disabled? .45 : 1;
      el.style.pointerEvents = disabled? "none" : "auto";
    }
    optAM.addEventListener("click", ()=>{ if(optAM.getAttribute("aria-disabled")==="true") return; setSlot(AM.key); $("#slotErr").style.display="none"; });
    optPM.addEventListener("click", ()=>{ if(optPM.getAttribute("aria-disabled")==="true") return; setSlot(PM.key); $("#slotErr").style.display="none"; });

    // è¦å‰‡è¨ˆç®—
    function policyFor(dateStr){
      const d = parseISODate(dateStr);
      const isToday = toISODate(d) === today;
      const isTomorrow = toISODate(d) === tomorrow;

      // 13:00â€“éš”æ—¥06:59ï¼šä»Šå¤©ä¸å¯ï¼›æ˜å¤©(å«)ä»¥å¾Œ AM/PM çš†å¯
      if (nowMin >= MIN_13_00 || nowMin <= MIN_06_59) {
        if (isToday) return { allowToday:false, allowAM:false, allowPM:false, note:"ç¾åœ¨æ™‚é–“ç‚º 13:00â€“éš”æ—¥ 06:59ï¼Œä¸èƒ½é ç´„ä»Šå¤©" };
        if (isTomorrow) return { allowToday:true, allowAM:true, allowPM:true, note:"æ˜å¤©å¯é ç´„ä¸Šåˆ/ä¸‹åˆï¼ˆä»Šå¤©ä¸å¯ï¼‰" };
        return { allowToday:true, allowAM:true, allowPM:true, note:"æ˜å¤©(å«)ä»¥å¾Œçš†å¯é ç´„ä¸Šåˆ/ä¸‹åˆ" };
      }
      // 07:00â€“12:59ï¼šä»Šå¤©åƒ…å¯ PMï¼›æ˜å¤©(å«)ä»¥å¾Œ AM/PM çš†å¯
      if (nowMin >= MIN_07_00 && nowMin <= MIN_12_59) {
        if (isToday) return { allowToday:true, allowAM:false, allowPM:true, note:"ä»Šå¤©åƒ…å¯é ç´„ä¸‹åˆï¼ˆ15:00â€“17:00ï¼‰" };
        return { allowToday:true, allowAM:true, allowPM:true, note:"æ˜å¤©(å«)ä»¥å¾Œçš†å¯é ç´„ä¸Šåˆ/ä¸‹åˆ" };
      }
      // å…¶ä»–ï¼ˆä¿éšªï¼‰
      if (isToday) return { allowToday:false, allowAM:false, allowPM:false, note:"ç›®å‰ä¸å¯é ç´„ä»Šå¤©" };
      return { allowToday:true, allowAM:true, allowPM:true, note:"" };
    }

    // æ—¥æœŸé™åˆ¶
    const orderDateEl = byName("orderDate");
    const dateHelp = $("#dateHelp");
    function enforceMinDate(){
      const minDate = (nowMin >= MIN_13_00 || nowMin <= MIN_06_59) ? tomorrow : today;
      orderDateEl.min = minDate;
      if (!orderDateEl.value || orderDateEl.value < minDate) orderDateEl.value = minDate;
    }
    function refreshSlotLimit(){
      const pol = policyFor(orderDateEl.value);
      dateHelp.textContent = pol.note;

      setDisabled(optAM, !pol.allowAM);
      setDisabled(optPM, !pol.allowPM);
      setSlot(null);

      // é è¨­å‹¾é¸ã€Œä¸Šåˆã€ï¼Œè‹¥ä¸Šåˆä¸å¯æ‰é¸ä¸‹åˆ
      if (pol.allowAM) setSlot(AM.key); else if (pol.allowPM) setSlot(PM.key);

      if (!pol.allowToday && orderDateEl.value === today) {
        orderDateEl.value = tomorrow;
        refreshSlotLimit();
      }
    }
    orderDateEl.addEventListener("change", refreshSlotLimit);

    // æˆåŠŸæç¤º
    function showToast(msg){ const t=$("#toast"); t.textContent=msg; t.classList.add("show"); setTimeout(()=>t.classList.remove("show"), 3200); }

    // é€å–®
    $("#orderForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const btn=$("#submitBtn"), msg=$("#submitMsg");
      msg.className="muted"; msg.textContent="é€å‡ºä¸­â€¦"; btn.disabled=true;

      enforceMinDate(); refreshSlotLimit();

      if (!byName("slot").value) {
        $("#slotErr").style.display="block"; $("#slotErr").textContent="è«‹é¸æ“‡å¯é ç´„çš„æ™‚æ®µï¼ˆä¸Šåˆæˆ–ä¸‹åˆï¼‰";
        btn.disabled=false; return;
      }
      const qtyVal = parseInt(byName("qty").value, 10);
      if (isNaN(qtyVal) || qtyVal<1 || qtyVal>10) { msg.className="error"; msg.textContent="âŒ æ•¸é‡å¿…é ˆæ˜¯ 1ï½10 ä¹‹é–“çš„æ•´æ•¸"; btn.disabled=false; return; }

      if (!LIFF_READY || !liff.isLoggedIn()) { msg.className="error"; msg.textContent="âŒ LIFF å°šæœªå°±ç·’æˆ–æœªç™»å…¥"; btn.disabled=false; return; }
      const idToken = liff.getIDToken();
      if (!idToken) { msg.className="error"; msg.textContent="âŒ å–ä¸åˆ° ID Token"; btn.disabled=false; return; }

      try{
        const fd=new FormData(e.target);
        const p=new URLSearchParams();
        p.set("id_token", idToken);
        ["customerName","address","phone","orderDate","startTime","endTime","qty","note","slot"]
          .forEach(k=>p.set(k,(fd.get(k)||"").toString().trim()));

        const controller=new AbortController(); const timer=setTimeout(()=>controller.abort(),15000);
        const res=await fetch(GAS_ENDPOINT,{ method:"POST", headers:{ "Content-Type":"application/x-www-form-urlencoded;charset=UTF-8" }, body:p.toString(), signal:controller.signal })
          .catch(err=>{ throw new Error(err.name==="AbortError"?"é€£ç·šé€¾æ™‚ï¼Œè«‹ç¨å¾Œå†è©¦":err.message); });
        clearTimeout(timer);

        let json={}; try{ json=await res.json(); }catch{}
        if(!res.ok || !json.ok) throw new Error(json.message||`HTTP ${res.status}`);

        if (window.__USER_ID__) saveDefaults(window.__USER_ID__);

        msg.className="muted"; msg.textContent="";
        showToast(`å·²é€å‡º âœ… è¨‚å–®ç·¨è™Ÿï¼š${json.orderId}`);
        e.target.reset(); enforceMinDate(); refreshSlotLimit();
      }catch(err){
        console.error(err); msg.className="error"; msg.textContent="âŒ "+(err?.message||err);
      }finally{ btn.disabled=false; }
    });

    // å•Ÿå‹•
    (async function(){
      enforceMinDate();
      await initLiff();
      refreshSlotLimit();
    })();
  </script>
