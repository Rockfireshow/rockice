<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LIFF Minimal</title>
  <style>
    body { font-family: system-ui, -apple-system, "Noto Sans TC", Arial; margin: 0; }
    .wrap { max-width: 680px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    .row { margin: 8px 0; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>LIFF Minimal</h1>
    <div class="card">
      <div class="row">狀態：<span id="status">初始化中…</span></div>
      <div class="row">顯示名稱：<span id="displayName">—</span></div>
      <div class="row">使用者 ID：<code id="userId">—</code></div>
      <div class="row">
        <button id="refreshBtn">重新取得 Profile</button>
        <button id="logoutBtn">登出</button>
      </div>
    </div>
  </div>
  <script>
    const LIFF_ID = "2008199393-AMqeEVBY"; // ← 換成你的 LIFF ID
    async function ensureLogin() {
      if (!liff.isLoggedIn()) { liff.login(); return false; }
      return true;
    }
    async function loadProfile() {
      const profile = await liff.getProfile();
      document.getElementById("displayName").textContent = profile.displayName;
      document.getElementById("userId").textContent = profile.userId;
    }
    async function main() {
      try {
        document.getElementById("status").textContent = "呼叫 liff.init()…";
        await liff.init({ liffId: LIFF_ID });
        const ok = await ensureLogin(); if (!ok) return;
        document.getElementById("status").textContent = liff.isInClient() ? "已在 LINE 內開啟" : "外部瀏覽器開啟";
        await loadProfile();
      } catch (err) {
        document.getElementById("status").textContent = "發生錯誤：" + (err?.message || err);
        console.error(err);
      }
    }
    document.getElementById("refreshBtn").addEventListener("click", loadProfile);
    document.getElementById("logoutBtn").addEventListener("click", () => { if (liff.isLoggedIn()) { liff.logout(); location.reload(); }});
    main();
  </script>
</body>
</html>

<!-- 表單 UI（可自行美化） -->
<form id="orderForm" class="card" style="margin:20px; padding:16px; border:1px solid #e5e7eb; border-radius:12px;">
  <h2 style="margin:0 0 12px;">訂購資料</h2>

  <label>客戶/店家名稱<br><input name="customerName" required></label><br><br>
  <label>外送地址<br><input name="address" required></label><br><br>
  <label>電話/手機<br><input name="phone" required></label><br><br>

  <label>訂購日期<br><input type="date" name="orderDate" required></label><br><br>
  <label>開始時間<br><input type="time" name="startTime" required></label><br><br>
  <label>結束時間<br><input type="time" name="endTime" required></label><br><br>

  <label>訂購數量（整數）<br><input type="number" name="qty" min="1" required></label><br><br>
  <label>備註<br><textarea name="note" rows="3"></textarea></label><br><br>

  <button type="submit">送出</button>
  <span id="submitMsg" style="margin-left:12px;"></span>
</form>

<script>
  const LIFF_ID = "2008199393-AMqeEVBY";
  const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxr80Yabq7v-CbIx0DTJ4Y9S0WxOVDFM9FPYV6vqWrCWLn37FwSZk3w1gd-_D4JP58-/exec"; // 例如 https://script.google.com/macros/s/AKfycb.../exec

  async function ensureLogin() {
    if (!liff.isLoggedIn()) { liff.login(); return false; }
    return true;
  }

  async function initLiff() {
    await liff.init({ liffId: LIFF_ID }); // 每次開頁都要 init
    const loggedIn = await ensureLogin();
    return loggedIn;
  }

  document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = document.getElementById("submitMsg");
    msg.textContent = "送出中…";

    try {
      // 確保 LIFF 初始化與登入；然後拿 ID Token
      const ok = await initLiff(); if (!ok) return;
      const idToken = liff.getIDToken(); // 需 openid scope
      if (!idToken) throw new Error("取不到 id_token，請用 LIFF URL 開啟並登入");

      // 收集欄位
      const fd = new FormData(e.target);
      const p = new URLSearchParams();
      p.set("id_token", idToken);
      p.set("customerName", fd.get("customerName") || "");
      p.set("address",      fd.get("address") || "");
      p.set("phone",        fd.get("phone") || "");
      p.set("orderDate",    fd.get("orderDate") || "");
      p.set("startTime",    fd.get("startTime") || "");
      p.set("endTime",      fd.get("endTime") || "");
      p.set("qty",          fd.get("qty") || "");
      p.set("note",         fd.get("note") || "");

      // 用 x-www-form-urlencoded 送出（屬於「simple request」，可避免多餘的 CORS preflight）
      const res = await fetch(GAS_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
        body: p.toString()
      });

      const json = await res.json();
      if (!json.ok) throw new Error(json.message || "送出失敗");
      msg.textContent = "已送出 ✅（訂單編號：" + json.orderId + "）";
      e.target.reset();
    } catch (err) {
      console.error(err);
      msg.textContent = "❌ " + (err?.message || err);
    }
  });
</script>
